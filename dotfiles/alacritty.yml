env:
  TERM: xterm-256color

window:
  opacity: 0.95
  dimensions:
   columns: 140
   lines: 40

font:
  size: 14.0
  normal:
    family: Hack Nerd Font Mono

draw_bold_text_with_bright_colors: true

# Colors (iTerm 2 default theme)
colors:
  primary:
    background: '0x101421'
    foreground: '0xfffbf6'

  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0xabe047'
    yellow:  '0xf6c744'
    blue:    '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan:    '0x64dbed'
    white:   '0xe5e9f0'

  bright:
    black:   '0x565656'
    red:     '0xec5357'
    green:   '0xc0e17d'
    yellow:  '0xf9da6a'
    blue:    '0x49a4f8'
    magenta: '0xa47de9'
    cyan:    '0x99faf2'
    white:   '0xffffff'

live_config_reload: true

# check chars: xxd -psd
key_bindings:
  - { key: Tab, mods: Control, chars: "\x01\x0c" } # tmux next tab
  - { key: Tab, mods: Shift|Control, chars: "\x01\x08" } # tmux previous tab
  - { key: T, mods: Command, chars: "\x01\x63" } # tmux new tab
  - { key: W, mods: Command, chars: "\x01\x78" } # tmux close tab
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End

